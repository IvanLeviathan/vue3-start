<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#1 - Vue Init; Work with data.</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>

  <div class="wrapper">
    <div id="app">
      <div class="app__header">
        {{ message }}
        <br/>
        {{ priority.title }} - {{ priority.value}}
      </div>
      <br/>
      <div class="app__body">
        <button @click="down">{{ buttons.prev.title }}</button>
        <button @click="up">{{ buttons.next.title }}</button>
      </div>
    </div>
  </div>

  
  <script>
    const App = {
      data() {
        return {
          priority: {
            title: 'Priority',
            value: 0
          },
          buttons: {
            prev: {
              title: 'Down'
            },
            next: {
              title: 'Up'
            },
          },
        }
      },
      methods: {
        down() {
          this.priority.value -= 1;
        },
        up() {
          this.priority.value += 1;
        }
      },
      computed: {
        message() {
          const messages = {
            welcome: 'Make Some Vote',
            save: "Saved"
          }
          return this.priority.value > 0 ? messages.save : messages.welcome;
        }
      }
    }

    Vue.createApp(App).mount('#app');
  </script>
</body>
</html>
